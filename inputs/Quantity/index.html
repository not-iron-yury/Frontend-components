<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product quantity</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div class="quantity" aria-labelledby="quantity-label">
      <label id="quantity-label" for="quantity-input">Количество</label>
      <div class="quantity-control">
        <button type="button" aria-label="уменьшить количество" id="button-decrease">−</button>
        <input type="number" id="quantity-input" name="quantity" min="1" value="1" aria-live="polite" />
        <button type="button" aria-label="увеличить количество" id="button-increase">+</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
