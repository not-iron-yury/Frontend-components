<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пример табов</title>
    <link rel="stylesheet" type="text/css" href="../../reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- tabs  -->
    <article class="tabs" id="tabs1">
      <ul class="tabs__nav" role="tablist">
        <li class="tabs__nav-item">
          <button class="tabs__nav-button" type="button" role="tab" tabindex="-1" id="tabs1-1">Первый таб</button>
        </li>
        <li class="tabs__nav-item">
          <button class="tabs__nav-button" type="button" role="tab" tabindex="-1" id="tabs1-2">Второй таб</button>
        </li>
        <li class="tabs__nav-item">
          <button class="tabs__nav-button" type="button" role="tab" tabindex="-1" id="tabs1-3">Третий таб</button>
        </li>
      </ul>
      <div class="tabs__content">
        <div class="tabs__panel" role="tabpanel" tabindex="-1" aria-labelledby="tabs1-1">Первый контент</div>
        <div class="tabs__panel" role="tabpanel" tabindex="-1" aria-labelledby="tabs1-2">Второй контент</div>
        <div class="tabs__panel" role="tabpanel" tabindex="-1" aria-labelledby="tabs1-3">Третьий контент</div>
      </div>
    </article>
    <!-- /tabs  -->
    <script src="./tabsmultiple.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
